sudo: false
os:
- osx
branches:
  only:
  - master
matrix:
  include:
  - env: BUILD_OPTIONS="--with-cocoa --with-no-frame-refocus --with-imagemagick@6
      --with-multicolor-fonts"
    osx_image: xcode9.2
  - env: BUILD_OPTIONS="--with-cocoa --with-no-frame-refocus --with-imagemagick@6
      --with-multicolor-fonts"
    osx_image: xcode10.1
  - env: BUILD_OPTIONS="--with-cocoa --with-no-frame-refocus --with-imagemagick@6
      --with-multicolor-fonts"
    osx_image: xcode10.2
before_install:
- brew update
- brew tap daviderestivo/emacs-head
script:
- brew install --build-bottle emacs-head $BUILD_OPTIONS
- brew bottle emacs-head
before_deploy:
- export RELEASE_FILES=$(ls *.bottle.tar.gz)
- 'echo ''Deploying files to Bintray: ''$RELEASE_FILES'
deploy:
  provider: bintray
  file: descriptor.json
  user: daviderestivo
  key:
    secure: 
  skip_cleanup: true
